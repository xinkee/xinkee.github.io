<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Index</title>
		<style>
			body,
			html {
				background: #F6F6F9;
			}


			.button {
				background-color: #EC3161;
				border-radius: 4px;
				border: 2px solid #E02E5C;
				top: 33%;
				left: 50%;
				transform: translateX(-50%) translateY(-50%);
				position: absolute;
				transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1.0);
			}

			.button1 {
				background-color: #EC3161;
				border-radius: 4px;
				border: 2px solid #E02E5C;
				top: 66%;
				left: 50%;
				transform: translateX(-50%) translateY(-50%);
				position: absolute;
				transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1.0);
			}

			.button:hover {
				background-color: #E02E5C;
				cursor: pointer;
				box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
				transform: translateX(-50%) translateY(-55%) scale(1.04);
			}

			p {
				padding-top: 16px;
				margin-top: 0px;
				margin-bottom: 0px;
				padding-bottom: 16px;
				padding-left: 24px;
				padding-right: 24px;
				color: white;
				font-family: 'Inter', sans-serif;
				font-size: 100px;
			}

			a {
				text-decoration: none;
			}
		</style>

	</head>
	<body>

		<div class="button">
			<a href="./eastin/index.html">
				<p> 南门-入 </p>
			</a>
		</div>
		<div class="button1">
			<a href="./eastout/index.html">
				<p> 南门-出 </p>
			</a>
		</div>
		</div>
	</body>
</html>
